/* Professional Footer Styling */
.footer {

}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;

    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;

.footer-info h3 {

.footer-credit {

}

.footer-credit a {
    color: #60a5fa;

    transition: color 0.2s ease;
    font-weight: 500;
}

.footer-credit a:hover {
    color: #93c5fd;

}

.footer-copyright {
    font-size: 0.75rem !important;

/* Responsive Design */
@media (max-width: 768px) {
    .footer {
        padding: 1.5rem 1rem;

}

.footer-simple a {
    color: #007bff;

}

.footer-simple a:hover {

}
